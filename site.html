<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Владимир Кирпун — Президент Школы 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --secondary: #ffffff;
            --dark: #0a0a0a;
            --light: #f5f5f5;
            --accent: #cc0000;
            --gray: #888888;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background-color: var(--dark);
            color: var(--light);
            position: relative;
            overflow-x: hidden;
        }
        
        #bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.22;
            filter: grayscale(100%) brightness(0.65);
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10,10,10,0.94) 0%, rgba(20,20,20,0.78) 100%);
            z-index: -1;
        }
        
        header {
            padding: 2.2rem 2rem 1.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 10;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }
        
        .logo img {
            width: 68px;
            height: 68px;
            border-radius: 50%;
            border: 4px solid var(--secondary);
            object-fit: cover;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        
        .logo h1 {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(to right, var(--secondary), #bbbbbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1.2px;
            text-transform: uppercase;
        }
        
        nav ul {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }
        
        nav a {
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        nav a:hover {
            color: var(--secondary);
        }
        
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -10px;
            left: 0;
            background-color: var(--secondary);
            transition: width 0.3s ease;
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        .hero {
            padding: 7rem 2rem 5rem;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        
        .hero h2 {
            font-size: 4.2rem;
            margin-bottom: 0.8rem;
            font-weight: 900;
            background: linear-gradient(to right, var(--secondary), #999999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            line-height: 1.1;
        }
        
        .hero .subtitle {
            font-size: 1.85rem;
            font-weight: 700;
            margin-bottom: 1.8rem;
            color: var(--secondary);
            opacity: 0.96;
            letter-spacing: 1px;
        }
        
        .hero p {
            font-size: 1.25rem;
            line-height: 1.85;
            margin-bottom: 3rem;
            opacity: 0.92;
            max-width: 780px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 500;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 3.2rem;
            flex-wrap: wrap;
            margin: 4rem 0;
            position: relative;
            z-index: 10;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.07);
            backdrop-filter: blur(14px);
            padding: 2.4rem 2rem;
            border-radius: 20px;
            text-align: center;
            min-width: 220px;
            transition: all 0.45s ease;
            border: 1px solid rgba(255,255,255,0.11);
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        }
        
        .stat-card:hover {
            transform: translateY(-14px);
            background: rgba(255,255,255,0.14);
            border-color: rgba(255,255,255,0.22);
        }
        
        .stat-card h3 {
            font-size: 3rem;
            margin-bottom: 0.7rem;
            color: var(--secondary);
            font-weight: 900;
        }
        
        .stat-card p {
            opacity: 0.88;
            font-weight: 600;
            font-size: 1.05rem;
        }
        
        section {
            padding: 7rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        
        section h2 {
            font-size: 3rem;
            margin-bottom: 3.5rem;
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            letter-spacing: 1.5px;
        }
        
        section h2::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 5px;
            background: var(--secondary);
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 2.5rem;
        }
        
        .feature-card {
            background: rgba(255,255,255,0.055);
            backdrop-filter: blur(14px);
            padding: 2.8rem 2.2rem;
            border-radius: 22px;
            transition: all 0.45s ease;
            border: 1px solid rgba(255,255,255,0.09);
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
        }
        
        .feature-card:hover {
            transform: translateY(-14px);
            background: rgba(255,255,255,0.11);
            border-color: rgba(255,255,255,0.18);
        }
        
        .feature-card i {
            font-size: 3.2rem;
            margin-bottom: 1.8rem;
            color: var(--secondary);
            display: block;
        }
        
        .feature-card h3 {
            font-size: 1.7rem;
            margin-bottom: 1.2rem;
            font-weight: 700;
            color: var(--secondary);
        }
        
        .feature-card p {
            opacity: 0.9;
            line-height: 1.75;
            font-size: 1.08rem;
            color: #ddd;
        }
        
        .candidate-photo {
            text-align: center;
            margin: 4rem 0 3rem;
        }
        
        .candidate-photo img {
            width: 100%;
            max-width: 420px;
            border-radius: 22px;
            border: 7px solid var(--secondary);
            filter: grayscale(100%);
            transition: filter 0.7s ease;
            box-shadow: 0 25px 50px rgba(0,0,0,0.45);
        }
        
        .candidate-photo img:hover {
            filter: grayscale(0%);
        }
        
        footer {
            background: rgba(0,0,0,0.6);
            padding: 5rem 2rem 3.5rem;
            text-align: center;
            position: relative;
            z-index: 10;
            border-top: 1px solid rgba(255,255,255,0.08);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 2.2rem;
            margin-bottom: 3rem;
        }
        
        .social-links a {
            color: var(--light);
            font-size: 1.9rem;
            transition: all 0.35s ease;
            padding: 1rem;
            border-radius: 50%;
            background: rgba(255,255,255,0.08);
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 18px rgba(0,0,0,0.3);
        }
        
        .social-links a:hover {
            color: var(--secondary);
            transform: translateY(-7px);
            background: rgba(255,255,255,0.18);
        }
        
        @media (max-width: 992px) {
            .hero h2 { font-size: 3.4rem; }
            .hero .subtitle { font-size: 1.6rem; }
            section h2 { font-size: 2.5rem; }
        }
        
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 1.5rem; text-align: center; }
            nav ul { gap: 1.2rem; font-size: 0.95rem; flex-wrap: wrap; justify-content: center; }
            .hero h2 { font-size: 2.7rem; letter-spacing: 1.5px; }
            .hero .subtitle { font-size: 1.4rem; }
            .hero p { font-size: 1.1rem; }
            .stats { gap: 1.8rem; }
            .stat-card { min-width: 150px; padding: 1.8rem 1.2rem; }
            .stat-card h3 { font-size: 2.4rem; }
            .features { grid-template-columns: 1fr; }
            .feature-card { padding: 2.2rem 1.8rem; }
        }
    </style>
</head>
